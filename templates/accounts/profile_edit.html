{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container py-4" style="max-width: 700px;">
  <h3 class="mb-3 text-center">Edit Profile</h3>

  <form method="post" enctype="multipart/form-data" class="card shadow-sm p-4">
    {% csrf_token %}
    {{ form.non_field_errors }}

    {% for field in form.visible_fields %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors|join:", " }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn btn-success">Save Changes</button>
    <a href="{% url 'profile_view' %}" class="btn btn-secondary">Cancel</a>
  </form>

  <hr>
  <div class="text-center mt-4">
    <h5>Change Avatar</h5>
  </div>
</div>
{% endblock %}

<script src="{% static 'accounts/js/profile.js' %}"></script>
