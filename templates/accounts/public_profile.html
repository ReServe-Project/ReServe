{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-sm mx-auto" style="max-width: 700px;">
    <div class="card-body text-center">
      <img src="{{ object.avatar.url }}" alt="avatar"
           class="rounded-circle mb-3" width="150" height="150">
      <h3>{{ object.display_name }}</h3>
      <p class="text-muted">@{{ object.handle }} · {{ object.get_role_display }}</p>
      <p>{{ object.bio|default:"No bio yet." }}</p>
      <ul class="list-group list-group-flush text-start">
        <li class="list-group-item"><strong>Location:</strong> {{ object.location|default:"—" }}</li>
      </ul>
    </div>
  </div>
</div>
{% endblock %}
