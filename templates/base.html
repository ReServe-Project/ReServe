{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}ReServe{% endblock %}</title>

  <!-- Load Tailwind once for the whole site -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Allow pages to inject extra <head> assets (fonts, page-specific CSS like auth.css, profile.css, etc.) -->
  {% block meta %}{% endblock %}
<script src="https://cdn.tailwindcss.com">
</script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Poppins:wght@700;800&family=Ubuntu:wght@400&display=swap" rel="stylesheet">

<style>
  .font-head { font-family: 'Poppins', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; } 
  .font-sub  { font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; }
  .font-body { font-family: 'Ubuntu', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; }
</style>
</head>
<body class="min-h-screen bg-[#FFF8EC] text-[#1E1E1E]">
  {% include 'navbar.html' %}
  <main class="relative">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
