{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}ReServe{% endblock %}</title>

  <!-- Load Tailwind once for the whole site -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Allow pages to inject extra <head> assets (fonts, page-specific CSS like auth.css, profile.css, etc.) -->
  {% block meta %}{% endblock %}
</head>
<body class="min-h-screen bg-[#FFF8EC] text-[#1E1E1E]">
  {% include 'navbar.html' %}
  <main class="relative">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
