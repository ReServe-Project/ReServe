{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% block title %}ReServe{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen text-gray-900 bg-[radial-gradient(1200px_600px_at_50%_0%,#F6E9DE_0%,transparent_60%),linear-gradient(#FBF8EC,#F0E6DB)]">

  <!-- STICKY NAVBAR -->
  <header class="sticky top-0 z-50 bg-[#FBF8EC] border-b border-black/5 shadow-md">
    <div class="max-w-7xl mx-auto px-6 py-3 flex items-center">
      <!-- left: tiny logo -->
      <a href="/" class="shrink-0 mr-6" aria-label="ReServe">
        <img src="{% static 'img/mini-logo.png' %}" alt="ReServe mini logo" class="h-10 w-auto"/>
      </a>

      <!-- center: nav links -->
      <nav class="flex-1 flex items-center justify-center gap-28 text-[17px] font-semibold">
        <a href="/"
        class="{% if request.path == '/' or request.path|slice:':7' == '/search' %}text-[#A6542F]{% else %}text-[#3D3C5B]{% endif %} hover:opacity-80">
        Home
      </a>

        <a href="/blog/"
           class="{% if request.path|slice:':6' == '/blog/' %}text-[#A6542F]{% else %}text-[#3D3C5B]{% endif %} hover:opacity-80">
          Blog
        </a>
        <a href="/goals/"
           class="{% if request.path|slice:':7' == '/goals/' %}text-[#A6542F]{% else %}text-[#3D3C5B]{% endif %} hover:opacity-80">
          Personal Goals
        </a>
        <a href="/history/"
           class="{% if request.path|slice:':9' == '/history/' %}text-[#A6542F]{% else %}text-[#3D3C5B]{% endif %} hover:opacity-80">
          History
        </a>
      </nav>

      <!-- right: login/logout pill -->
      <div class="ml-6">
        {% if request.user.is_authenticated %}
          <a href="/logout/"
             class="inline-block px-6 py-2.5 rounded-2xl bg-[#4C4974] text-white font-semibold shadow-sm hover:brightness-110">
            Logout
          </a>
        {% else %}
          <a href="/login/"
             class="inline-block px-6 py-2.5 rounded-2xl bg-[#4C4974] text-white font-semibold shadow-sm hover:brightness-110">
            Login
          </a>
        {% endif %}
      </div>
    </div>
  </header>

  <!-- PAGE CONTENT: remove gap under navbar -->
  <main class="max-w-7xl mx-auto px-6 pt-0 pb-0">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER: empty by default so no Â© text shows -->
  {% block footer %}{% endblock %}

</body>
</html>
