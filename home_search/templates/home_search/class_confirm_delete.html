{% extends "base.html" %}

{% block title %}Delete Class{% endblock %}

{% block content %}
<section class="max-w-xl mx-auto px-6 py-10">
  <div class="bg-white p-6 rounded-2xl shadow">
    <h1 class="text-xl font-bold mb-3">Delete “{{ object.name }}”?</h1>
    <p class="mb-6 text-gray-600">This action cannot be undone.</p>
    <form method="post">
      {% csrf_token %}
      <a href="{{ object.get_absolute_url }}" class="px-4 py-2 rounded-xl border">Cancel</a>
      <button class="ml-3 px-4 py-2 rounded-xl bg-[#E6554A] text-white">Delete</button>
    </form>
  </div>
</section>
{% endblock %}
