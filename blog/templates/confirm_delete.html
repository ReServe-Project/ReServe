<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Delete Blog</title>
</head>
<body>
  <h1>Delete Blog</h1>
  <p>Are you sure you want to delete <strong>{{ blog.title }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'blog:show_blog' %}">Cancel</a>
  </form>
</body>
</html>
